<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELAZUR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/app.css">
</head>

<body>
    <header>
        <div>
            <img src="/src/assets/img/delazur_logo.png" alt="Logo de Delazur">
            <h1 class="visuallyhidden">Delazur</h1>
        </div>
        <nav>
            <ul>
                <li><a class="serif" href="/src/index.html">Accueil</a></li>
                <li><a class="serif" href="/src/spectacles.html">Spectacles</a></li>
                <li><a class="serif" href="/src/boutique.html">Boutique</a></li>
                <li><a class="serif" href="/src/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact">
            <div class="pascalsite">
                <label class="site" for="url">Un site que nous devons découvrir?</label>
                <input type="url">
            </div>
        
        
            <div> 
                <label class="note" for="note" >Quelle note lui donnez-vous?</label>
                <input type="range" id="volume" name="volume" min="0" max="20" style="width: 7em">
            </div>
        
            <div>
                <label class="date" for="date">La date et l'heure du show que tu veux venir voir?
                </label>
                <input type="datetime-local" id="date" name="date" value="yyyy-mm-dd, --:-- --">
            </div>
        
            <div>
                <div id="checkbox">
                    <p>Durant ce show, tu veux...</p>
                    <div id="checkbox1">
                        <label for="danser">Danser</label>
                        <input type="checkbox" id="danser" name="danser">
                    </div>
                    <div id="checkbox2">
                        <label for="groove">Groover</label>
                        <input type="checkbox" id="groove" name="groove">
                    </div>
                    <div id="checkbox3">
                        <label for="coucher">Me coucher tard</label>
                        <input type="checkbox" id="coucher" name="coucher">
                    </div>
                </div>
            </div>
        
            <fieldset>
                <legend>Votre membre du groupe préféré?</legend>
                <div>
                    <input type="radio" id="alain" name="membre-pref" value="Alain">
                    <label for="alain">Alain Jasmine</label>
                </div>
                <div>
                    <input type="radio" id="jacques" name="membre-pref" value="Jacques">
                    <label for="jacques">Jacques Danger</label>
                </div>
                <div>
                    <input type="radio" id="dove" name="membre-pref" value="Dove">
                    <label for="dove">Dove</label>
                </div>
                <div>
                    <input type="radio" id="dr" name="membre-pref" value="Dr">
                    <label for="dr"> Dr Homme</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="mdp">Mot de paaaaaaaaaasse?</label>
                <input type="password" id="mdp" name="mdp" pattern="Kaput Draconis">
            </fieldset>
            <div>
                <button class="reset" type="reset" form=contact value="reset">Réinitialiser</button>
                <button class="submit" type="submit" form="contact" value="submit">Soumettre</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <img src="/src/assets/img/delazur_logo.png" alt="Logo Delazur">
        </div>
        <div>
            <ul>
                <li><a href="/src/index.html">Accueil</a></li>
                <li><a href="/src/spectacles.html">Spectacles</a></li>
                <li><a href="/src/boutique.html">Boutique</a></li>
                <li><a href="/src/contact.html">Contact</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="https://www.instagram.com/delazurband/" aria-label="Instagram" target="_blank"><i
                            class="fab fa-instagram"></i></a></li>
                <li><a href="https://music.apple.com/us/artist/delazur/1502322364" aria-label="Apple Music"
                        target="_blank"><i class="fab fa-apple"></i></a></li>
                <li><a href="https://music.youtube.com/channel/UCgWAueQ2PGlzKfPIjrtn05g" aria-label="Youtube Music"
                        target="_blank"><i class="far fa-play-circle"></i></a></li>
                <li><a href="https://www.facebook.com/delazurband/" aria-label="Facebook" target="_blank"><i
                            class="fab fa-facebook"></i></a></li>
                <li><a href="https://open.spotify.com/artist/1YG9iUkHCKcIEopGLn5QYb" aria-label="Spotify"
                        target="_blank"><i class="fab fa-spotify"></i></a></li>
                <li><a href="https://www.youtube.com/channel/UCNU_NVl0zzl5wluB0_9fNoA" aria-label="Youtube"
                        target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://fontawesome.com/icons/bandcamp?style=brands" aria-label="Bandcamp"
                        target="_blank"><i class="fab fa-bandcamp"></i></a></li>
            </ul>
        </div>
        <div>
            <p>Production en médias interactifs</p>
            <p>GR.06 - Juin 2021</p>
        </div>
    </footer>
</body>

</html>
