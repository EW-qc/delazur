<div>
    <label for="date">Date de Naissance</label>
    <input type="Date" name="anniversaire" value="yyyy-mm-dd" required>
  </div>
  <div>
    <label for="age">Et ton âge</label>
    <input type="number" id="age" value="min=01 max=99" required>
  </div>
  <div>
    <label for="pays">Pays</label>
    <input type="pays" id="pays" name="pays">
  </div>
  <div>
    <label for="couleur">Votre couleur préférée</label>
    <input type="couleur" id="choixcouleur" name="couleur" value="">
  </div>
  <div>
    <label for="telechargementimage">Vos images préférées?</label>
    <input type="fichier" name="imagetelecharge" multiple="selection" accept="image/png" , accept="image/jpeg">
  </div>
  <div>
    <label for="Votre mois prefere? De quelle annee?"></label>
    <input type="moisprefere" id="mois" name="moisprefere" value="yyyy-dd">
  </div>
  <div>
    <label for="semaine">Votre semaine preferee de tous les temps?</label>
    <input type="semaine" name="semaine" id="semainepreferee" value="yyyy-w01">
  </div>
